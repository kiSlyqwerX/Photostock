<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photostock</title>
	<link rel="stylesheet" href="style.css">
	<link type="image/png" sizes="16x16" rel="icon" href="./icons8-photo-16.png">

</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="main__row row">
				<div class="navigation">
					<header>
						<div class="header__first">
							<h2 class="title">Photostock</h2>
							<form>
								<input placeholder="Search for free photos" type="text">
								<button class="search-btn">Search</button>
							</form>

						</div>
						<div class="header__second">
							<h3>Trending topics</h3>
							<ul>

							</ul>
						</div>
						<div class="header__third">
							<h3>Latest photo</h3>
							<div class="last-photo">
								<img src="./5d64f2edf90b79dc49ae6432ce5c9ee7.png" alt="">
							</div>
						</div>
					</header>

					<footer>
						<p>Develoved by Yurii Fedoryshyn</p>
					</footer>

				</div>


				<main>
					<h1 class="title">Nature</h1>
					<div class="photos row">

					</div>
					<button class="show-more">Show more</button>
				</main>

			</div>
		</div>
	</div>

	<div class="open-image">

	</div>

	<script src="./script.js"></script>
</body>

</html>
